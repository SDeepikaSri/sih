        <div class="item" style="text-align: center; margin-top: 20px;">
            <br>
            <button type="submit" id="submitButton" style="padding: 10px 20px; font-size: 16px;">Submit</button>
        </div>
        <canvas id="priceChart"></canvas>
        <table id="priceTable"></table>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const selectedCrop = document.getElementById('commodity').value;
            const selectedZone = document.getElementById('zone').value;
            const selectedMonth = document.getElementById('month').value;

            if (selectedCrop && selectedZone && selectedMonth) {
                // Redirect to the results page with selected values as query parameters
                window.location.href = `results.html?crop=${selectedCrop}&zone=${selectedZone}&month=${selectedMonth}`;
            } else {
                alert("Please make sure all fields are selected.");
            }
        });
    </script>
